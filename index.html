<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secret Team - Consultas</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #0f0f0f;
      color: white;
      padding: 2rem;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 2rem;
      color: #ffffff;
    }

    .termos-btn {
      padding: 0.5rem 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .termos-btn:hover {
      background-color: #0056b3;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1.5rem;
      background: #181c2f;
      padding: 2rem;
      border-radius: 12px;
    }

    .card {
      background: #0f172a;
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
      color: #ffffff;
      transition: transform 0.2s ease;
      border: 1px solid #334155;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card h3 {
      margin-bottom: 0.5rem;
      color: #38bdf8;
    }

    .card p {
      font-size: 0.85rem;
      color: #cbd5e1;
    }
  </style>
</head>
